        <div class="message" id="messageDisplay"></div>

        <script>
            // 定义要循环播放的句子
            const messages = [
                "老当益壮，宁移白首之心？穷且益坚，不坠青云之志。",
                "真的猛士，敢于直面惨淡的人生，敢于正视淋漓的鲜血。",
                "我梦见一株焦土，一株破土而生的新蕊。它迎着朝阳绽放，向我低语呢喃。",
                "生命好在毫无意义，才容得下各自赋予意义。"
            ];
            let index = 0;

            function showMessage() {
                const messageDisplay = document.getElementById("messageDisplay");

                // 设置当前句子
                messageDisplay.innerHTML = messages[index];

                // 重置透明度和动画，确保每次显示都缓缓出现
                messageDisplay.style.opacity = 0;
                messageDisplay.style.animation = "none"; // 重置动画
                void messageDisplay.offsetWidth; // 触发重绘，以重新应用动画
                messageDisplay.style.animation = "fadeInOut 6s ease-in-out forwards"; // 使用淡入淡出动画

                // 更新索引，实现循环播放
                index = (index + 1) % messages.length;

                // 设置每句显示 6 秒后切换
                setTimeout(showMessage, 6000);
            }

            // 启动循环播放
            showMessage();
        </script>
